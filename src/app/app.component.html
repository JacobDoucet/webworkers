<div class="container my-4 pb-5 px-5 bg-light border border-dark rounded">

  <div class="row justify-content-center text-center mt-3 mb-1">
    <h1 class="mb-0">Webworker Demo</h1>
  </div>

  <div class="row justify-content-center text-center">
    <input style="width: 150px;" class="form-control text-center" type="number" [(ngModel)]="N">
  </div>

  <div class="w-100 text-center text-dark my-3">
    <span>An expensive processes can make the UI unresponsive when running on the main thread.</span>
    <br>
    <span>Running the process in a worker frees up the main thread for the UI.</span>
  </div>

  <div class="row justify-content-center">

    <button class="btn btn-outline-primary mx-1 w-25"
            (click)="asyncSingleThreadDemo()">Start on <strong>MAIN THREAD</strong>
    </button>

    <button class="btn btn-outline-primary mx-1 w-25"
            (click)="workerDemo()">Start on <strong>WORKER THREAD</strong>
    </button>

  </div>

  <div class="row justify-content-center align-items-end my-2 py-3 bg-dark rounded bar-container">
    <ng-container *ngFor="let bar of bars">
      <div class="bar mx-3 text-center">
        <strong class="text-{{ bar.class }}">{{ bar.n }}</strong>
        <div class="bg-{{ bar.class }} rounded w-100" [style.height]="bar.height$ | async"></div>
        <div class="mt-2 font-weight-bold text-light">
          <strong class="text-light">{{ bar.height$ | async }}</strong>
        </div>
      </div>
    </ng-container>
  </div>

</div>
