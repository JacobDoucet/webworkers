<div class="container my-4 py-4 px-5 bg-light border border-dark rounded">

  <div class="row justify-content-center text-center">
    <h1 class="mb-0">Calculating Prime Numbers</h1>
  </div>

  <div class="row justify-content-center text-center">
    <input class="form-control w-25 text-center" type="number" [(ngModel)]="N">
  </div>

  <div class="row justify-content-center text-center mb-3">
    <i>*Graphics generated from remainders the current prime by various divisors</i>
  </div>

  <div class="row justify-content-center">

    <button class="btn btn-outline-primary mx-1"
            (click)="asyncSingleThreadDemo()">Main Thread
    </button>

    <button class="btn btn-outline-primary mx-1"
            (click)="workerDemo()">Worker Thread
    </button>

    <!--<button class="btn btn-secondary mx-1"-->
            <!--(click)="clear()">Clear-->
    <!--</button>-->

  </div>

  <div class="row justify-content-center align-items-end my-2 py-3 bg-dark rounded" style="height: 500px">
    <div class="bg-light rounded mx-3" style="width: 50px;" [style.height]="height1$ | async"></div>
    <div class="bg-secondary rounded mx-3" style="width: 50px;" [style.height]="height2$ | async"></div>
    <div class="bg-primary rounded mx-3" style="width: 50px;" [style.height]="height3$ | async"></div>
    <div class="bg-info rounded mx-3" style="width: 50px;" [style.height]="height4$ | async"></div>
    <div class="bg-danger rounded mx-3" style="width: 50px;" [style.height]="height5$ | async"></div>
    <div class="bg-warning rounded mx-3" style="width: 50px;" [style.height]="height6$ | async"></div>
  </div>

  <div class="row justify-content-center">
    <div class="col col-1 pt-2 text-center">
      <h1>{{ (num$ | async) || '-' }}</h1>
    </div>
  </div>

</div>
