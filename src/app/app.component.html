<div class="container my-4 pb-5 px-5 bg-light border border-dark rounded">

  <div class="row justify-content-center text-center mt-3">
    <h1 class="mb-0">Webworker Demo</h1>
  </div>

  <div class="w-100 text-center text-dark mb-2">
    <h3 class="m-0 p-0">An expensive processes can make the UI unresponsive when running on the main thread.</h3>
    <h3 class="m-0 p-0">Running the process in a worker frees up the main thread for the UI.</h3>
  </div>

  <div class="row justify-content-center">

    <button class="btn btn-outline-primary mx-1 w-25"
            (click)="asyncSingleThreadDemo()">Run on <strong>MAIN THREAD</strong>
    </button>

    <button class="btn btn-outline-primary mx-1 w-25"
            (click)="workerDemo()">Run on <strong>WORKER THREAD</strong>
    </button>

  </div>

  <div class="row my-2 py-3 bg-dark rounded">
    <div class="col col-12 text-center num-container">
      <strong class="text-light">{{ num$ | async }}</strong>
    </div>
    <div class="col col-12 justify-content-center d-flex align-items-end bar-container">
      <ng-container *ngFor="let bar of bars">
        <div class="bar mx-3 text-center">
          <div class="bg-{{ bar.class }} rounded w-100" [style.height]="(bar.height$ | async) + 'px'"></div>
          <div class="mt-2 font-weight-bold text-light">
            <strong class="text-light">{{ bar.height$ | async }}</strong>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

</div>
